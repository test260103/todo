<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Todo List</h1>
    </header>

    <main class="main">
      <form class="todo-form" id="todoForm">
        <input
          type="text"
          class="todo-input"
          id="todoInput"
          placeholder="新しいタスクを入力..."
          required
          aria-label="新しいタスク"
        >
        <button type="submit" class="btn btn-primary">追加</button>
      </form>

      <div class="filter-buttons" role="group" aria-label="タスクフィルター">
        <button class="btn btn-filter active" data-filter="all">全て</button>
        <button class="btn btn-filter" data-filter="active">未完了</button>
        <button class="btn btn-filter" data-filter="completed">完了</button>
      </div>

      <div class="todo-stats">
        <span id="todoCount">0個のタスク</span>
      </div>

      <ul class="todo-list" id="todoList"></ul>

      <div class="empty-state" id="emptyState">
        <p>タスクがありません</p>
      </div>
    </main>
  </div>

  <script src="js/todo.js"></script>
  <script src="js/todoList.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
